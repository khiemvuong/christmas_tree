<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Stars Background</title>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ===== BACKGROUND CANVAS ===== */
        #bgCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* ===== HEART CONTAINER ===== */
        .heart-container {
            width: 500px;
            height: 500px;
            z-index: 1;
            animation: beat 1.3s infinite ease-in-out;
        }

        #pinkboard {
            width: 100%;
            height: 100%;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes beat {
            0% { 
                transform: scale(1); 
            }
            30% { 
                transform: scale(0.8); 
            }
            60% { 
                transform: scale(1.2); 
            }
            100% { 
                transform: scale(1); 
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .heart-container {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .heart-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background stars canvas -->
    <canvas id="bgCanvas"></canvas>

    <!-- Pink heart container -->
    <div class="heart-container">
        <canvas id="pinkboard"></canvas>
    </div>

    <script>
        "use strict";

        // ===== BACKGROUND STARS ANIMATION =====
        (function initBackgroundStars() {
            const canvas = document.getElementById("bgCanvas");
            const ctx = canvas.getContext("2d");
            let stars = [];
            const numStars = 200;

            // Star object constructor
            function createStar() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random(),
                    speed: Math.random() * 0.3 + 0.1
                };
            }

            // Initialize canvas and stars
            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stars = [];
                
                for (let i = 0; i < numStars; i++) {
                    stars.push(createStar());
                }
            }

            // Animation loop
            function animateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#fff";

                stars.forEach(star => {
                    // Draw star
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();

                    // Update star properties
                    star.alpha += (Math.random() - 0.5) * 0.05;
                    star.alpha = Math.max(0, Math.min(1, star.alpha));
                    
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                    }
                });

                ctx.globalAlpha = 1;
                requestAnimationFrame(animateStars);
            }

            // Event listeners
            window.addEventListener("resize", initCanvas);
            
            // Start animation
            initCanvas();
            animateStars();
        })();

        // ===== PINK HEART ANIMATION =====
        (function initHeartAnimation() {
            const canvas = document.getElementById('pinkboard');
            const context = canvas.getContext('2d');
            
            // Settings
            const settings = {
                particles: {
                    length: 2000,
                    duration: 2,
                    velocity: 100,
                    effect: -1.3,
                    size: 13
                }
            };

            // Point constructor
            function Point(x, y) {
                this.x = x || 0;
                this.y = y || 0;
            }

            Point.prototype.clone = function() {
                return new Point(this.x, this.y);
            };

            Point.prototype.length = function(len) {
                if (len === undefined) {
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                }
                this.normalize();
                this.x *= len;
                this.y *= len;
                return this;
            };

            Point.prototype.normalize = function() {
                const length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };

            // Particle constructor
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }

            Particle.prototype.initialize = function(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };

            Particle.prototype.update = function(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };

            Particle.prototype.draw = function(ctx, image) {
                const easeFunction = t => (--t) * t * t + 1;
                const size = image.width * easeFunction(this.age / settings.particles.duration);
                
                ctx.globalAlpha = 1 - this.age / settings.particles.duration;
                ctx.drawImage(
                    image,
                    this.position.x - size / 2,
                    this.position.y - size / 2,
                    size,
                    size
                );
            };

            // Particle system
            const particles = (function(length) {
                const particleArray = new Array(length);
                let firstActive = 0;
                let firstFree = 0;
                const duration = settings.particles.duration;

                // Initialize particles
                for (let i = 0; i < length; i++) {
                    particleArray[i] = new Particle();
                }

                return {
                    add: function(x, y, dx, dy) {
                        particleArray[firstFree].initialize(x, y, dx, dy);
                        firstFree = (firstFree + 1) % length;
                        if (firstActive === firstFree) {
                            firstActive = (firstActive + 1) % length;
                        }
                    },

                    update: function(deltaTime) {
                        let i;
                        
                        if (firstActive < firstFree) {
                            for (i = firstActive; i < firstFree; i++) {
                                particleArray[i].update(deltaTime);
                            }
                        } else {
                            for (i = firstActive; i < length; i++) {
                                particleArray[i].update(deltaTime);
                            }
                            for (i = 0; i < firstFree; i++) {
                                particleArray[i].update(deltaTime);
                            }
                        }

                        while (particleArray[firstActive].age >= duration && firstActive !== firstFree) {
                            firstActive = (firstActive + 1) % length;
                        }
                    },

                    draw: function(ctx, image) {
                        let i;
                        
                        if (firstActive < firstFree) {
                            for (i = firstActive; i < firstFree; i++) {
                                particleArray[i].draw(ctx, image);
                            }
                        } else {
                            for (i = firstActive; i < length; i++) {
                                particleArray[i].draw(ctx, image);
                            }
                            for (i = 0; i < firstFree; i++) {
                                particleArray[i].draw(ctx, image);
                            }
                        }
                    }
                };
            })(settings.particles.length);

            // Heart shape function
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            // Create heart image
            const heartImage = (function() {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCanvas.width = settings.particles.size;
                tempCanvas.height = settings.particles.size;

                function convertHeartPoint(t) {
                    const point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }

                // Draw heart shape
                tempCtx.beginPath();
                let t = -Math.PI;
                let point = convertHeartPoint(t);
                tempCtx.moveTo(point.x, point.y);

                while (t < Math.PI) {
                    t += 0.01;
                    point = convertHeartPoint(t);
                    tempCtx.lineTo(point.x, point.y);
                }

                tempCtx.closePath();
                tempCtx.fillStyle = '#FF5CA4';
                tempCtx.fill();

                const image = new Image();
                image.src = tempCanvas.toDataURL();
                return image;
            })();

            // Animation variables
            const particleRate = settings.particles.length / settings.particles.duration;
            let time;

            // Main render loop
            function render() {
                requestAnimationFrame(render);

                const newTime = Date.now() / 1000;
                const deltaTime = newTime - (time || newTime);
                time = newTime;

                context.clearRect(0, 0, canvas.width, canvas.height);

                // Add new particles
                const amount = particleRate * deltaTime;
                for (let i = 0; i < amount; i++) {
                    const position = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    const direction = position.clone().length(settings.particles.velocity);
                    
                    particles.add(
                        canvas.width / 2 + position.x,
                        canvas.height / 2 - position.y,
                        direction.x,
                        -direction.y
                    );
                }

                // Update and draw particles
                particles.update(deltaTime);
                particles.draw(context, heartImage);
            }

            // Handle canvas resize
            function handleResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            // Initialize
            window.addEventListener('resize', handleResize);
            
            setTimeout(() => {
                handleResize();
                render();
            }, 10);
        })();
</script>
</body>
</html>
